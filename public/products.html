<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Texas Stone Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="images/Logo.svg" alt="Texas Stone Services Logo" style="height: 50px;"></h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Sidebar Section for Search and Filters -->
            <div class="sidebar">
                <h3>Search & Filters</h3>

                <!-- Search Bar -->
                <div class="filter-group">
                    <input type="text" id="search-bar" placeholder="Search by color...">
                </div>

                <!-- Filters -->
                <form id="filter-form">
                    <!-- Color Filter -->
                    <div class="filter-group">
                        <label for="color">Color</label>
                        <select id="color" name="color">
                            <option value="">All</option>
                            <option value="Blue">Blue</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Green">Green</option>
                            <option value="Brown">Brown</option>
                        </select>
                    </div>

                    <!-- Category Filter -->
                    <div class="filter-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="">All</option>
                            <option value="Granite">Granite</option>
                            <option value="Marble">Marble</option>
                        </select>
                    </div>

                    <!-- Thickness Filter -->
                    <div class="filter-group">
                        <label for="thickness">Thickness (mm)</label>
                        <input type="number" id="thickness" name="thickness" min="1" placeholder="e.g., 20">
                    </div>

                    <!-- Surface Finishing Filter -->
                    <div class="filter-group">
                        <label for="surface-finishing">Surface Finishing</label>
                        <select id="surface-finishing" name="surface-finishing">
                            <option value="">All</option>
                            <option value="Polished">Polished</option>
                            <option value="Honed">Honed</option>
                            <option value="Flamed">Flamed</option>
                        </select>
                    </div>

                    <!-- Apply Filter Button -->
                    <button type="submit">Apply Filters</button>
                </form>
            </div>

            <!-- Main Section for Products -->
            <div class="main-content">
                <section id="products">
                    <h2>Our Products</h2>
                    <div id="product-list"></div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Texas Stone Services. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
